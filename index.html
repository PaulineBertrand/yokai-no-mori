    <script type="module" src="./js/index.js"></script>

<body>
    
    <nav>
        <h1>Yokaï no mori</h1>
        <div class="nav-buttons-container">
            <button class="new-game">New Game</button>
            <button class="rules">Rules</button>
        </div>

    <div class="big-container">

    <!--Some modals here-->

    <div class="name-modal-background">
        <div class="names modal">
            <p>Please enter your names below. We will decide at random who goes first.</p>
            <form action="" method="">
                <input class="name-1-input" type="text" value="Player">
                <input class="name-2-input" type="text" value="Player">
            </form>
        <span class="close-button">X</span>
        </div>

        </div>
